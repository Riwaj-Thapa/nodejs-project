<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <style>
        #loginForm, #contactManagement {
            display: none;
        }
    </style>
</head>
<body>
    <div id="registrationForm">
        <h2>Registration Form </h2>
        <form id="registerForm">
            <label> Full name :</label>
            <input type="text" id="registerUsername" placeholder="full name" required><br><br>
            <label> Email :</label>
            <input type="email" id="registerEmail" placeholder="Email" required><br><br>
            <label> Password :</label>
            <input type="password" id="registerPassword" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="goToLogin">Login here</a></p>
    </div>

    <div id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement">
            <label> Email :</label>
            <input type="email" id="loginEmail" placeholder="Email" required><br><br>
            <label> Password :</label>
            <input type="password" id="loginPassword" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="goToRegister">Register here</a></p>
    </div>

    <div id="contactManagement">
        <h2>Contact Management</h2>
        <button id="showAddContactForm">Add Contact</button><br><br>
        <button id="showContacts">View Contacts</button>
        
        <div id="addContactForm" style="display: none;">
            <h3>Add Contact</h3>
            <form id="contactForm">
                <label> Name : </label>
                <input type="text" id="contactName" placeholder="Name" required><br><br>
                <label> Email : </label>
                <input type="email" id="contactEmail" placeholder="Email" required><br><br>
                <label> Contact Number : </label>
                <input type="text" id="contactPhone" placeholder="Phone" required><br><br>
                <button type="submit">Add Contact</button>
            </form>
        </div>

        <div id="contactList" style="display: none;">
            <h3>Contacts</h3>
            <ul id="contactsUl"></ul>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
